version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    target-branch: "main"
    labels:
      - "dependencies"
      - "dependabot: main"
    ignore:
      - dependency-name: "Microsoft.*"
      - dependency-name: "NuGet.*"
      - dependency-name: "System.*"